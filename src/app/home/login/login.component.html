<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mt-1">
    <input class="form-control" placeholder="Nome do usuario" [(ngModel)]="usuario" name="usuario"
      #campoUsuario="ngModel" required>

    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuario Obrigatorio">
    </app-mensagem>

  </div>

  <div class="form-group mt-1">
    <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha" name="senha"
      #campoSenha="ngModel" required>
    <app-mensagem *ngIf="campoSenha.invalid  && campoSenha.touched" mensagem="Senha Obrigatoria"></app-mensagem>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary mt-1" [disabled]="loginForm.invalid">Entrar</button>
  </div>
</form>
<p>Não é usuario?<a [routerLink]="['novousuario']">Se Cadastre</a></p>
